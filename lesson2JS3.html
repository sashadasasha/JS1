<body>
  <script>
    "use strict";

    //В a и b генерируются случаные числа в диапазоне (-100;100)

    let a = Math.floor(Math.random() * 100 * ((Math.random() - 0.5) * 2));
    let b = Math.floor(Math.random() * 100 * ((Math.random() - 0.5) * 2));

    if (a >= 0 && b >= 0) {
      console.log(a - b);
    } else if (a < 0 && b < 0) {
      console.log(a * b);
    } else {
      console.log(a + b);
    }
  </script>

</body>
