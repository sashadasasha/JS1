<body>
  <script>
    "use strict";

    /**
     *
     * @param {number} val - число, возводимое в степень
     * @param {number} pow - степень, в которую возводим число
     * @returns {number|*} - полученный результат вычисления
     */
    const power = (val, pow) => {


      if (pow === 1) {
        return val;
      } else {
        return val * power(val, pow - 1);
      }
    };

    console.log(power(4, 3))
  </script>
