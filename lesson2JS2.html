  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2); // Сначала выполнится выражение в скобках. Иначе его можно представить как a = a*2; т.е. в
    // переменную a запишется значение 2*2 = 4; в переменную x запишется значение 1+4 = 5.

    console.log(a); // 4 -Вывела переменные в консоль, для наглядности посмотрела шаги в отладчике.
    console.log(x); // 5
  </script>
