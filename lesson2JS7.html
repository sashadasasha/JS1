  <script>
    "use strict";

    let a = null;
    let b = 0;

    console.log(a == b); //Сравнивая null с 0 мы всегда получим false, т.к. null может быть равен только
    //undefined, и больше ничему
    console.log(a === b);

    console.log(a + 3); // но при операциях с null, он принимает значение нуля, например здесь в консоль выведется 3.
  </script>
