<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Урок 2 Задание 5</title>
</head>

<body>
  <script>
    "use strict";

    /**
     *
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} функция возвращает сумму двух заданных чисел
     */
    const add = (a, b) => a + b; //При таком формате явно писать return не обязательно.

    /**
     *
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} функция возвращает разность двух заданных чисел
     */
    const subtract = (a, b) => a - b;

    /**
     *
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} функция возвращает произведение двух заданных чисел
     */
    const multiply = (a, b) => a * b;

    /**
     *
     * @param {number} a первое число
     * @param {number} b второе число
     * @returns {number} функция возвращает частное двух заданных чисел
     */
    const divide = (a, b) => a / b;

    //Для проверки функций - их вывод в консоль с произвольными числами

    console.log(add(35, 72)); //107
    console.log(subtract(35, 72)); //-37
    console.log(multiply(35, 72)); //2520
    console.log(divide(35, 72)); //0.4861111111111111
  </script>

</body>

</html>
