<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Урок 2 Задание 1</title>
</head>

<body>
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    alert(c); // 2 - к значению переменной а (1) мы прибавляем еще 1 с помощью перфиксного инкремента и передаем это
    //значение в переменную с. Поэтому в с (изначально пусто) записывается 2. При этом в переменной а
    // у нас тоже 2.

    d = b++;
    alert(d); // 1 - к значению переменной b (1) также прибавляется 1. Поэтому значение переменной b - 2. Однако в
    // переменную d (изначально пусто) передается значение переменной b, которое было до операции инкремента,
    // поэтому в d запишется 1.

    c = 2 + ++a;
    alert(c); // 5 - к значению переменной a (2) добавится 1 (в a теперь 3). В переменную с добавляется значение 2+3 = 5

    d = 2 + b++;
    alert(d); // 4 - к значению b (2) добавится 1 (в b теперь 3). Однако в переменную d запишется значение 2 + значение
    // переменной b до постфиксного инкремента (2+2 = 4). В d значение 4, у b - значение 3.

    alert(a); // 3 - выводится значение, которое записано в переменную.
    alert(b); // 3 - выводится значение, которое выводится в переменную.
  </script>

</body>

</html>
